<!DOCTYPE html>
<html>
<head>
  <title>Hover Preview Debug</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      --background-primary: white;
      --background-modifier-border: #ccc;
      --radius-m: 5px;
      --interactive-accent: blue;
      --text-accent: blue;
      --text-accent-hover: darkblue;
      --text-error: red;
    }
    .debug-info {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    .test-area {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
  
  <!-- Include hover preview styles -->
  
  
  <!-- Custom inline script for debugging -->
  <script>
    // Function to log messages to our debug area
    function logToDebug(message) {
      const debugArea = document.getElementById('debug-output');
      if (debugArea) {
        const logLine = document.createElement('div');
        logLine.textContent = new Date().toLocaleTimeString() + ': ' + message;
        debugArea.appendChild(logLine);
        // Keep only the latest 20 messages
        while (debugArea.children.length > 20) {
          debugArea.removeChild(debugArea.firstChild);
        }
      }
      // Also log to console
      console.log(message);
    }
    
    // Override console.log
    const originalConsoleLog = console.log;
    console.log = function() {
      originalConsoleLog.apply(console, arguments);
      logToDebug(Array.from(arguments).join(' '));
    };
    
    // Override console.error
    const originalConsoleError = console.error;
    console.error = function() {
      originalConsoleError.apply(console, arguments);
      logToDebug('ERROR: ' + Array.from(arguments).join(' '));
    };
  </script>


<link rel="stylesheet" href="lib/styles/hover-preview.css">
</head>
<body>
  <h1>Hover Preview Debug</h1>
  
  <div class="debug-info">
    <p>This page is for debugging the hover preview functionality.</p>
    <p>Debug output will appear below:</p>
    <div id="debug-output" style="max-height: 200px; overflow-y: auto; background-color: #333; color: #fff; padding: 10px; font-family: monospace;"></div>
  </div>
  
  <div class="test-area">
    <h2>Test Links</h2>
    <p>
      Here's a regular link to <a href="index.html" class="internal-link">Index</a>.
    </p>
    <p>
      Here's a bracket syntax link: [[index]]
    </p>
    <p>
      Here's another one: [[core-rules,-how-to-play]]
    </p>
  </div>
  
  <!-- Include hover preview script -->
  
  
  <!-- Additional test script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      logToDebug('Page fully loaded');
      
      // Manually test a link hover after 3 seconds
      setTimeout(() => {
        const link = document.querySelector('.internal-link');
        if (link) {
          logToDebug('Triggering a manual mouseenter event on: ' + link.textContent);
          
          // Create and dispatch mouseenter event
          const mouseEvent = new MouseEvent('mouseenter', {
            bubbles: true,
            cancelable: true,
            view: window
          });
          link.dispatchEvent(mouseEvent);
        }
      }, 3000);
    });
  </script>


<script src="lib/scripts/hover-preview.js"></script>
</body>
</html>
